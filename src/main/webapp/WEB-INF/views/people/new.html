<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating new person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <h3>Creating new person</h3>
        <hr/>
    </div>
    <div class="row">
        <form th:method="POST" th:action="@{/people}" th:object="${person}" class="row g-3">
            <div class="row">
                <div class="col-3">
                    <label for="fullNameInput" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullNameInput" placeholder="Surname Name Lastname"
                           th:field="*{name}" aria-describedby="fullNameValidation" required
                           th:classappend="${#fields.hasErrors('name')}? 'is-invalid' : 'is-valid'"/>
                    <div class="invalid-feedback" id="fullNameValidation" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">err</div>
                </div>


                <div class="col-2">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="text" class="form-control" id="birthDate" placeholder="01/01/2000"
                           th:field="*{birthDate}" aria-describedby="birthDateValidation" required
                           th:classappend="${#fields.hasErrors('birthDate')}? 'is-invalid' : 'is-valid'"/>
                    <div class="invalid-feedback" id="birthDateValidation" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">err</div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="initDigit">+7</span>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="8005553535"
                               th:field="*{phoneNumber}" aria-describedby="initDigit phoneNumberValidation" required
                               th:classappend="${#fields.hasErrors('phoneNumber')}? 'is-invalid' : 'is-valid'"/>
                        <div class="invalid-feedback" id="phoneNumberValidation" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">err</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="example@ex.com"
                           th:field="*{email}" aria-describedby="emailValidation" required
                           th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : 'is-valid'"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">err</div>
                </div>
            </div>
            <div class="col-3">
                <input type="submit" class="btn btn-dark" value="Create"/>
                <a class="btn btn-secondary" href="/people">To people catalog</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>
</html>
