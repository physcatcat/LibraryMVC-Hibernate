<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <h3>Updating book</h3>
        <hr/>
    </div>
    <div class="row">
        <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" class="row g-3">
            <div class="row">
                <div class="col-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Преступление и наказание"
                           th:field="*{title}" aria-describedby="titleValidation" required
                           th:classappend="${#fields.hasErrors('title')}? 'is-invalid' : 'is-valid'"/>
                    <div class="invalid-feedback" id="titleValidation" th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">err
                    </div>
                </div>

                <div class="col-2">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" placeholder="1922"
                           th:field="*{year}" aria-describedby="yearValidation" required
                           th:classappend="${#fields.hasErrors('year')}? 'is-invalid' : 'is-valid'"/>
                    <div id="yearValidation" class="invalid-feedback" th:if="${#fields.hasErrors('year')}"
                         th:errors="*{year}">err
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Фёдор Достоевский"
                           th:field="*{author}" aria-describedby="authorValidation" required
                           th:classappend="${#fields.hasErrors('author')}? 'is-invalid' : 'is-valid'"/>
                    <div class="invalid-feedback" id="authorValidation" th:if="${#fields.hasErrors('author')}"
                         th:errors="*{author}">err
                    </div>
                </div>
            </div>
            <div class="col-3">
                <input type="submit" class="btn btn-dark" value="Update"/>
                <a class="btn btn-secondary" href="/books">To books catalog</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>
</html>
